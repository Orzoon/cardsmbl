<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardsmbl</title><script src="https://kit.fontawesome.com/2ba695a310.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body> 
    <section class="mobileContainer">
      <!-- mbl header-->
      <div class="header"> 
        <div class="iconsCon"> </div>
        <div class="navBtns"> 
          <button class="backButton"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
      </div>
      <div class="title_profile_con"> 
        <h2>Bank Cards </h2>
        <div class="profileImage">
           <i class="fa-solid fa-user"></i></div>
      </div>
      <div class="AmountDisplay"> 
        <h6>Balance </h6>
        <h4>$45670.00</h4>
      </div>
      <div class="cardsContainerWrapper"> 
        <ul class="cardsMainContainerScroll">
          <li class="card card1"></li>
          <li class="card card2"> </li>
          <li class="card card3"></li>
          <li class="card emptyCard"></li>
        </ul>
      </div>
      <div class="CButtonsCon"> 
        <div class="ctbn ctbn1"></div>
        <div class="ctbn ctbn2"> </div>
        <div class="ctbn ctbn3"> </div>
      </div>
      <ul class="listSectionFirst">
        <li> 
          <div class="li_logo"> </div>
          <h2 class="li_Title"> </h2>
          <p class="li_description"> </p>
          <h2 class="li_Amount"></h2>
        </li>
        <li>fsf</li>
        <li>fsf</li>
        <li>fsfs</li>
      </ul>
    </section>
  </body>
</html>
